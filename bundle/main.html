<html>

<head>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="wrap">
    <textarea rows="15" id="area" class="notes"></textarea>
    <a id="save">
      <span>Save</span>
      <div class="wave"></div>
    </a>
  </div>

  <div class="text-box">
    <a id="insert" class="btn btn-white btn-animate">Insert</a>
  </div>
  <div class="switch-button">
    <input id="toggle" class="switch-button-checkbox" type="checkbox"></input>
    <label class="switch-button-label" for=""><span class="switch-button-label-span">insert</span></label>
  </div>

  <script src="popup.js"></script>
</body>

</html>
